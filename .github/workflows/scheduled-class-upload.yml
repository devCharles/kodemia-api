
name: Upload classes action
on: 
  workflow_dispatch:
  schedule:
    # Runs every day at 23:15 pm CST (5:15 am UTC)
    - cron: '15 5 * * *'
env:
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_HOST: ${{ secrets.DB_HOST }}
  VIMEO_TOKEN: ${{ secrets.VIMEO_TOKEN }}
  VIMEO_TOKEN_SECONDARY: ${{ secrets.VIMEO_TOKEN_SECONDARY }}

jobs:
  upload-classes:
    name: Upload classes
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Setup node'
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: 'npm'

      - name: 'Install'
        run: npm install

      - name: 'Upload classes from primary vimeo account'
        run: npm run tools:classes:last

      - name: Slack Notification
        id: slack
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v1.19.0
        with: 
          channel-id: 'C01GKL43JRY' ##team-tech-updates
          slack-message: ':alert: Upload classes ${{ job.status }}'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Slack Notification
        id: slack
        if: ${{ success() }}
        uses: slackapi/slack-github-action@v1.19.0
        with: 
          channel-id: 'C01GKL43JRY' ##team-tech-updates
          slack-message: 'Successful upload classes :rocket:'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: 'Upload classes from secondary vimeo account'  
        run: npm run tools:classes:last -- --use-secondary

