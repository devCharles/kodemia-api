
name: Class upload scheduled job
on: 
  workflow_dispatch:
  schedule:
    # Runs every day at 23:00 pm
    - cron: '0 23 * * *'

jobs:
  upload-classes:
    runs-on: ubuntu-latest
  
    # strategy:
    #   matrix:
    #     node-version: [ 14.x ]
      
    steps:
      - name: Upload
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm ci
      - run: npm run tools:classes:last
      - run: npm run tools:classes:last -- --use-secondary
      - env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
          VIMEO_TOKEN: ${{ secrets.VIMEO_TOKEN }}
          VIMEO_TOKEN_SECONDARY: ${{ secrets.VIMEO_TOKEN_SECONDARY }}
